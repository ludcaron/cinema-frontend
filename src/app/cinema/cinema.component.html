<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="list-group" *ngIf="villes">
        <li [ngClass]="(v == currentVille)?'active':''" class="list-group-item clickable" *ngFor="let v of villes._embedded.villes" (click)="onGetCinemas(v)">
          {{v.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <div class="card card-default">
        <div class="card-header">Liste des cinemas</div>
        <div class="card-body">
          <ul *ngIf="cinemas" class="list-group list-group-horizontal">
            <li [ngClass]="(c == currentCinema)?'active':''" class="list-group-item clickable" *ngFor="let c of cinemas._embedded.cinemas" (click)="onGetSalles(c)">
                {{c.name}}
            </li>
          </ul>
          <div class="row" *ngIf="salles">
            <div *ngFor="let s of salles._embedded.salles" class="col-md-6">

                <div class="card card-default">
                  <div class="card-header">
                    {{s.name}}
                  </div>
                  <div class="card-body" *ngIf="s.projections" >
                    <div class="row">
                      <div class="col-md-6">
                        <img src="{{host+'/imageFilm/'+ s.projections._embedded.projections[0].film?.id}}" alt="pas d'image non plus" />
                      </div>
                      <div class="col-md-6">
                        {{s.projections._embedded.projections[0].film?.id}}
                      </div>
                    </div>
                  </div>
                </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
